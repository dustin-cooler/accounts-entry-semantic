<template name='entrySignIn'>
  <div class="ui one column stackable center aligned page grid">
    <div class="column eight wide">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry ui relaxed form segment">
        {{#if otherLoginServices}}
        <div class="entry-social">
          {{#each loginServices}}
            {{> entrySocial}}
          {{/each}}
          {{#if passwordLoginService}}
          <div class="email-option">
            <strong class="line-thru or-sign-in">{{t9n "OR"}}</strong>
          </div>
          {{/if}}
        </div>
        {{/if}}
        {{> entryError}}
        {{#unless otherLoginServices}}
          <div class="email-option">
            <h3>{{t9n "signIn"}}</h3>
          </div>
        {{/unless}}
        {{#if passwordLoginService}}
          <form class="entry-form ui left aligned" id='signIn'>
            <div class="field">
              <input autofocus name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="{{emailPlaceholder}}">
            </div>
            <div class="field">
              <input name="password" type="password" class="form-control" value='{{password}}' placeholder="{{t9n 'password'}}">
            </div>
            {{#unless isUsernameOnly}}
              <p><a href="/forgot-password">{{t9n "forgotPassword"}}</a></p>
              <button type="submit" class="ui blue submit button">{{t9n "signIn"}}</button>
            {{/unless}}
          </form>
        {{/if}}
        <p class="entry-signup-cta">{{t9n "dontHaveAnAccount"}} <a href="/sign-up">{{t9n "signUp"}}</a></p>
      </div>
    </div>
  </div>
</template>
