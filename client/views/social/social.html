<template name='entrySocial'>
  <button class="ui {{this}}{{plus}} button segment" id="entry-{{this}}" name="{{this}}">
    {{#if unconfigured}}
      <i class="{{this}}{{plus}} icon"></i> {{t9n "configure"}} {{capitalize this}}
    {{else}}
      <i class="{this}}{{plus}} icon"></i> {{t9n "sign"}} {{buttonText}} {{t9n "with"}} {{capitalize this}}
    {{/if}}
  </button>
</template>
